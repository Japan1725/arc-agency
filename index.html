<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC | DESIGN AGENCY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            overflow-x: hidden;
            cursor: none; /* Hide real cursor to use custom one */
        }

        /* CURSOR FIX - Fixed position, no lag */
        #cursor {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
            box-sizing: border-box;
            font-size: 0.8rem;
        }

        nav a { color: #fff; text-decoration: none; pointer-events: auto; }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
