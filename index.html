<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ARC | DESIGN AGENCY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            overflow-x: hidden;
        }

        /* NAVIGATION CLEANUP */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            mix-blend-mode: difference;
            box-sizing: border-box;
            font-size: 0.8rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.5;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 22vw;
            margin: 0;
            line-height: 0.8;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 30vw; }
            nav { padding: 20px; }
        }

        /* UPDATED CATEGORY ROWS */
        section.work-list {
            padding: 0 50px;
        }

        .project-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            padding: 40px 0;
            cursor: pointer;
            transition: padding 0.4s ease;
        }

        .project-row:hover {
            padding-left: 20px;
            color: #555;
        }

        .project-name {
            font-size: 4vw;
        }

        /* IMAGE GALLERY (WORKS POPPING UP) */
        .gallery-section {
            padding: 100px 50px;
        }

        .work-item {
            width: 100%;
            margin-bottom: 10vh;
            display: flex;
            justify-content: center;
        }

        .work-item img {
            width: 60%;
            height: auto;
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }

        .work-item img:hover {
            filter: grayscale(0%);
        }

        #cursor {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: difference;
        }

        footer {
            padding: 100px 20px;
            text-align: center;
            font-size: 0.6rem;
            opacity: 0.3;
        }
    </style>
</head>
