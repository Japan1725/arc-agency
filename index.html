<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC | DESIGN AGENCY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <style>
        /* FONT STYLING */
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            /* HELVETICA NEUE BOLD, ALL CAPS, 8% KERN (0.08em) */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            overflow-x: hidden;
        }

        /* SMOOTH SCROLL CONTAINER */
        [data-scroll-container] {
            perspective: 1px;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* THE ARC BIG LOGO */
        .hero h1 {
            font-size: 15vw;
            margin: 0;
            line-height: 0.8;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hero h1:hover {
            transform: scale(1.05);
            -webkit-text-stroke: 1px #fff;
            color: transparent;
        }

        .subtitle {
            font-size: 1rem;
            margin-top: 20px;
        }

        /* SECTION STYLING */
        section {
            padding: 100px 50px;
            min-height: 80vh;
        }

        .project-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid #333;
            padding: 40px 0;
            transition: opacity 0.3s;
        }

        .project-row:hover {
            opacity: 0.5;
        }

        .project-name {
            font-size: 4vw;
        }

        .project-year {
            font-size: 1.2rem;
        }

        /* INTERACTIVE CURSOR */
        #cursor {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
        }

        footer {
            padding: 50px;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body data-scroll-container>

    <div id="cursor"></div>

    <nav>
        <div>ARC</div>
        <div>PROJECTS, SERVICES, ABOUT</div>
    </nav>

    <div class="hero" data-scroll-section>
        <h1 data-scroll data-scroll-speed="2">ARC</h1>
        <div class="subtitle" data-scroll data-scroll-speed="1">Design Agency / London / NYC</div>
    </div>

    <section data-scroll-section>
        <div class="project-row" data-scroll data-scroll-speed="1">
            <div class="project-name">01. Visual Identity</div>
            <div class="project-year">2024</div>
        </div>
        <div class="project-row" data-scroll data-scroll-speed="3">
            <div class="project-name">02. Spatial Design</div>
            <div class="project-year">2024</div>
        </div>
        <div class="project-row" data-scroll data-scroll-speed="2">
            <div class="project-name">03. Digital Experiences</div>
            <div class="project-year">2023</div>
        </div>
        <div class="project-row" data-scroll data-scroll-speed="4">
            <div class="project-name">04. Creative Direction</div>
            <div class="project-year">2023</div>
        </div>
    </section>

    <section style="height: 50vh; display: flex; align-items: center; justify-content: center;" data-scroll-section>
        <h2 style="font-size: 5vw;" data-scroll data-scroll-direction="horizontal" data-scroll-speed="6">
            START A PROJECT — START A PROJECT — START A PROJECT
        </h2>
    </section>

    <footer data-scroll-section>
        © 2024 ARC AGENCY. ALL RIGHTS RESERVED.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script>
        // Initialize Smooth Scroll
        const scroller = new LocomotiveScroll({
            el: document.querySelector('[data-scroll-container]'),
            smooth: true,
            multiplier: 1,
            lerp: 0.05 // Lower is smoother/slower (like Duties)
        });

        // Mouse Follower
        const cursor = document.getElementById('cursor');
        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Expand cursor on hover
        document.querySelectorAll('h1, .project-row').forEach(item => {
            item.addEventListener('mouseenter', () => cursor.style.transform = 'scale(4)');
            item.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
        });
    </script>
</body>
</html>
