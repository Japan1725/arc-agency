<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC | DESIGN AGENCY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            overflow-x: hidden;
        }

        /* NAVIGATION */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
            mix-blend-mode: difference;
            box-sizing: border-box;
            font-size: 0.8rem;
        }

        nav a { color: #fff; text-decoration: none; cursor: pointer; }

        /* HERO */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero h1 { font-size: 22vw; margin: 0; }

        /* ACCORDION SECTIONS */
        .work-list { padding: 0 30px 100px 30px; }

        .project-group {
            border-bottom: 1px solid #333;
            overflow: hidden;
        }

        .project-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .project-row:hover { color: #888; }
        .project-name { font-size: 4vw; }

        /* HORIZONTAL GALLERY (The "Hidden" Part) */
        .gallery-wrapper {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.8s cubic-bezier(0.7, 0, 0.3, 1);
            background: #0a0a0a;
        }

        .gallery-wrapper.open {
            max-height: 500px; /* Adjust based on image height */
            padding-bottom: 40px;
        }

        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
            scroll-behavior: smooth;
        }

        /* Hide Scrollbar but keep functionality */
        .horizontal-scroll::-webkit-scrollbar { display: none; }

        .item {
            flex: 0 0 300px;
            height: 400px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            border: 1px solid #222;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(1);
        }

        /* CURSOR FIX */
        #cursor {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        @media (max-width: 768px) {
            #cursor { display: none; }
            .project-name { font-size: 6vw; }
        }
    </style>
</head>
